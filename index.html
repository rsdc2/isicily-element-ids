<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <div class="body">
      <div class="heading">
        <h1>I.Sicily element ID resolver</h1>
      </div>


      <div class="input">
        <fieldset id="inputFieldSet">
          <legend>
            <button id="midpoint-btn" class="activated" title="Find the ID at the midpoint between two IDs">Find midpoint</button>
            <button id="compress-btn" title="Compress or decompress an I.Sicily element ID">Compress/Decompress</button>
            <button id="flip-btn" disabled title="Swap positions of the compressed / decompressed IDs">Flip</button>
            <button id="notes" title="Display notes">Notes</button>
            <button id="about" title="Display about">About</button>
          </legend>
          <div id="textInputDiv">
            <table>
              <tr>
                <td>
                  <div id="text-input1" class="text-input" contenteditable="true" autocomplete="off" spellcheck="false" max="5"></div>
                </td>
                <td>
                  <span id="result" class="result"></span>
                </td>
                <td>
                  <div id="text-input2" class="text-input" contenteditable="true" autocomplete="off" spellcheck="false"></div>
                </td>
              </tr>
              <tr>
                <td>
                  <span id="resolved-id-1" class="result valid"></span>
                </td>
                <td>
                  <span id="resolved-midpoint-id" class="result valid"></span>
                </td>
                <td>
                  <span id="resolved-id-2" class="result valid"></span>
                </td>
              </tr>
            </table>
          </div>

        <div id="message" class="message hidden">
          This is a message
        </div>
        </fieldset>
      </div>

      <div id="notes" class="info">

      </div>

      <div id="about" class="info">

      </div>
    </div>


  </body>
  <script src="./src/Pure/utils.js"></script>
  <script src="./src/Pure/constants.js"></script>
  <script src="./src/Pure/errors.js"></script>
  <script src="./src/Pure/arr.js"></script>
  <script src="./src/Pure/xml.js"></script>
  <script src="./src/Pure/formatting.js"></script>
  <script src="./src/Pure/validate.js"></script>
  <script src="./src/Pure/bases.js"></script>
  <script src="./src/SideEffects/messageAlert.js"></script>
  <script src="./src/SideEffects/elementAttributes.js"></script>
  <script src="./src/SideEffects/elements.js"></script>
  <script src="./src/SideEffects/selection.js"></script>
  <script src="./src/SideEffects/elementValues.js"></script>
  <script src="./src/SideEffects/eventHandlers.js"></script>
  <script src="./src/SideEffects/eventListeners.js"></script>
  <script src="./src/index.js"></script>


</html>
