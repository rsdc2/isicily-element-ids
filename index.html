<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <div id="body" class="body">
      <div class="heading">
        <h1></h1>
      </div>


      <div class="input hidden container">
          <div class="buttons container" >
            <table>
              <tr>
                <td>
                  <button id="midpoint-btn" class="activated" title="Find the ID at the midpoint between two IDs">Find midpoint</button>
                </td>
                <td>
                  <button id="compress-btn" title="Compress or decompress an I.Sicily element ID">Compress/Decompress</button>
                </td>
                <td>
                  <button id="flip-btn" disabled title="Swap positions of the compressed / decompressed IDs">Flip</button>
                </td>
                <td>
                  <button id="load-csv" title="Load a CSV file with IDs and return a CSV file with the conversions. The first two lines must specify the indices of the bases to be converted from and to respectively">Convert IDs</button>
                </td>
                <td>
                  <button id="notes" title="Display notes">Notes</button>
                </td>
                <td>
                  <button id="about" title="Display about">About</button>
                </td>
              </tr>
            </table>
          </div>
            
          <div class="input container">
            <table>
              <tr>
                <td>
                  <div id="text-input1" class="text-input" contenteditable="true" autocomplete="off" spellcheck="false" max="5"></div>
                </td>
                <td>
                  <span id="result" class="result hidden"></span>
                </td>
                <td>
                  <div id="text-input2" class="text-input hidden" contenteditable="true" autocomplete="off" spellcheck="false"></div>
                </td>
              </tr>
              <tr>
                <td>  
                  <span id="resolved-id-1" class="result valid"></span>
                </td>
                <td>
                  <span id="resolved-midpoint-id" class="result valid"></span>
                </td>
                <td>
                  <span id="resolved-id-2" class="result valid"></span>
                </td>
              </tr>
            </table>
          </div>
          <div id="message" class="message hidden">
              This is a message
          </div>
      </div>

      <div id="notes" class="info hidden">

      </div>

      <div id="about" class="info hidden">

      </div>
    </div>


  </body>

  <script type="module" src="./src/index.js"></script>


</html>
